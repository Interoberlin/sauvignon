apply plugin: 'com.android.library'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0-rc2'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        // applicationId = groupId + artifactId + '.lib'
        minSdkVersion 15
        targetSdkVersion 19
        versionCode System.getenv("BUILD_NUMBER") as Integer ?: 9999
        if (System.getenv("BUILD_NUMBER") != null)
            versionName versionMajor + "." + versionMinor + "." + System.getenv("BUILD_NUMBER")
        else
            versionName versionMajor + "." + versionMinor + "." + versionPatch
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def sauvignonAarFile = file('build/outputs/aar/lib.aar')
artifacts {
    archives sauvignonAarFile
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
            pom.groupId = groupId
            pom.artifactId = artifactId
            if (System.getenv("BUILD_NUMBER") != null)
                pom.version = versionMajor + '.' + versionMinor + '.' + System.getenv("BUILD_NUMBER")
            else
                pom.version = versionMajor + '.' + versionMinor + '.' + versionPatch
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}